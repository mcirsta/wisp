<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }

        .box {
            width: 300px;
            height: 150px;
            margin: 15px;
            padding: 20px;
            border: 3px solid #fff;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h2 {
            margin-top: 30px;
        }

        /* Linear Gradients */
        .linear-vertical {
            background: #ff0000;
            background-image: linear-gradient(to bottom, #00ff00 0%, #0000ff 100%);
        }

        .linear-horizontal {
            background: #ff00ff;
            background-image: linear-gradient(to right, #ff0000 0%, #00ffff 100%);
        }

        .linear-45deg {
            background: #888888;
            background-image: linear-gradient(45deg, #ff6b6b 0%, #4ecdc4 100%);
        }

        /* Radial Gradients */
        .radial-circle {
            background: #888888;
            background-image: radial-gradient(circle, #ffff00 0%, #ff0000 100%);
        }

        .radial-ellipse {
            background: #888888;
            background-image: radial-gradient(ellipse, #00ffff 0%, #0000ff 100%);
        }

        .radial-colors {
            background: #888888;
            background-image: radial-gradient(circle, #f093fb 0%, #f5576c 100%);
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>CSS Gradient Test</h1>

    <h2>Linear Gradients</h2>
    <div class="box linear-vertical">
        to bottom<br>Green → Blue
    </div>

    <div class="box linear-horizontal">
        to right<br>Red → Cyan
    </div>

    <div class="box linear-45deg">
        45deg<br>Coral → Teal
    </div>

    <h2>Radial Gradients</h2>
    <div class="box radial-circle">
        circle<br>Yellow → Red
    </div>

    <div class="box radial-ellipse">
        ellipse<br>Cyan → Blue
    </div>

    <div class="box radial-colors">
        circle<br>Pink → Red
    </div>
</body>

</html>
