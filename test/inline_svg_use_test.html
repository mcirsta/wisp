<!DOCTYPE html>
<html>

<head>
    <title>SVG Use Test</title>
    <style>
        .icon {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            fill: #007bff;
        }
    </style>
</head>

<body>
    <h1>SVG Use Element Test</h1>
    <p>This test verifies that inline SVG symbols can be referenced via the &lt;use&gt; tag.</p>

    <!-- 1. SVG Definitions (Hidden) -->
    <svg style="display: none;">
        <symbol id="icon-share" viewBox="0 0 24 24">
            <path
                d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
        </symbol>
        <symbol id="icon-check" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </symbol>
    </svg>

    <!-- 2. Usage -->
    <h3>Share Icon (should appear below):</h3>
    <svg class="icon">
        <use href="#icon-share"></use>
    </svg>

    <h3>Check Icon (should appear below):</h3>
    <svg class="icon" style="fill: green;">
        <use href="#icon-check"></use>
    </svg>

    <h3>Unknown Icon (should be empty):</h3>
    <svg class="icon" style="border-color: red;">
        <use href="#icon-missing"></use>
    </svg>

</body>

</html>
