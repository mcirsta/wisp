<!DOCTYPE html>
<html>

<head>
  <style>
    .is-grid {
      display: grid;
      gap: 10px;
    }

    .columns-3 {
      grid-template-columns: 1fr 1fr 1fr;
    }

    .item {
      border: 1px solid blue;
      height: 50px;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <h1>Grid Test</h1>
  <div class="is-grid columns-3">
    <div class="item">Column 1</div>
    <div class="item">Column 2</div>
    <div class="item">Column 3</div>
  </div>
</body>

</html>
