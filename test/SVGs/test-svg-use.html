<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SVG <use> Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>SVG <use> Element Test</h1>

    <div class="test-box">
        <h2>Test 1: Simple icon-angle-down</h2>
        <svg class="icon icon-angle-down" aria-hidden="true" role="img">
            <use href="#icon-angle-down" xlink:href="#icon-angle-down"></use>
        </svg>
    </div>

    <div class="test-box">
        <h2>Test 2: Multiple icons</h2>
        <svg class="icon" aria-hidden="true" role="img">
            <use href="#icon-search" xlink:href="#icon-search"></use>
        </svg>
        <svg class="icon" aria-hidden="true" role="img">
            <use href="#icon-close" xlink:href="#icon-close"></use>
        </svg>
        <svg class="icon" aria-hidden="true" role="img">
            <use href="#icon-bars" xlink:href="#icon-bars"></use>
        </svg>
    </div>
