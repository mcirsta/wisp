<!DOCTYPE html>
<html>

<head>
    <title>SVG preserveAspectRatio Test</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
            vertical-align: top;
            margin: 10px;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
            background: #eee;
        }
    </style>
</head>

<body>
    <h3>Test preserveAspectRatio</h3>

    <div class="box">
        <p>meet (default)</p>
        <!-- Default (xMidYMid meet) - ViewBox 50x200 (tall) in 100x100 (square) -> Scale 0.5. Centered. -->
        <svg viewBox="0 0 50 200">
            <rect x="0" y="0" width="50" height="200" fill="red" />
        </svg>
    </div>

    <div class="box">
        <p>none (stretch)</p>
        <!-- none - should stretch to fill 100x100. Red block fills entire box. -->
        <svg viewBox="0 0 50 200" preserveAspectRatio="none">
            <rect x="0" y="0" width="50" height="200" fill="blue" />
        </svg>
    </div>

    <div class="box">
        <p>xMinYMin meet</p>
        <!-- xMinYMin meet - should be aligned top-left (scale 0.5). -->
        <svg viewBox="0 0 50 200" preserveAspectRatio="xMinYMin meet">
            <rect x="0" y="0" width="50" height="200" fill="green" />
        </svg>
    </div>

    <div class="box">
        <p>slice</p>
        <!-- slice - ViewBox 20x200 in 100x100. sx=5, sy=0.5. Slice uses max(5, 0.5) = 5.
             Width becomes 20*5 = 100. Height becomes 200*5 = 1000.
             Centered. Height overflows.
             Rect should fill width and extend beyond height. -->
        <svg viewBox="0 0 20 200" preserveAspectRatio="xMidYMid slice">
            <rect x="0" y="0" width="20" height="200" fill="purple" />
        </svg>
    </div>
</body>

</html>
