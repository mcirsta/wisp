<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid Auto-Flow Debug</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h2 {
            color: #ff6b6b;
            margin: 20px 0 10px;
        }

        p {
            color: #888;
            margin: 5px 0 15px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            gap: 5px;
            background: #16213e;
            padding: 10px;
            margin-bottom: 20px;
        }

        .item {
            background: #667eea;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .item.pink {
            background: #f5576c;
        }

        /* Test 1: Row flow with explicit 3 columns */
        .grid-row {
            grid-template-columns: 100px 100px 100px;
        }

        /* Test 2: Column flow with explicit columns and 3 rows */
        .grid-column {
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 50px 50px;
            grid-auto-flow: column;
        }
    </style>
</head>

<body>
    <h2>Test 1: Row (3 cols, no repeat)</h2>
    <p>Expected: [1][2][3] on row1, [4][5][6] on row2</p>
    <div class="grid grid-row">
        <div class="item">1</div>
        <div class="item pink">2</div>
        <div class="item">3</div>
        <div class="item pink">4</div>
        <div class="item">5</div>
        <div class="item pink">6</div>
    </div>

    <h2>Test 2: Column (3 cols, 3 rows)</h2>
    <p>Expected: col1[1,2,3], col2[4,5,6], col3[7,8,9]</p>
    <div class="grid grid-column">
        <div class="item">1</div>
        <div class="item pink">2</div>
        <div class="item">3</div>
        <div class="item pink">4</div>
        <div class="item">5</div>
        <div class="item pink">6</div>
        <div class="item">7</div>
        <div class="item pink">8</div>
        <div class="item">9</div>
    </div>
</body>

</html>
